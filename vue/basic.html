<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{message}}</p>
</div>
<div id="app-2">
  <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
</div>
<div id="app-3">
  <p v-if="seen">now you can see me</p>
</div>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">{{todo.text}}</li>
  </ol>
</div>
<div id="app-5">
  <p>{{message}}</p>
  <button v-on:click="reverseMessage"></button>
</div>

<div id="app-6">
  <p>{{message}}</p>
  <input v-model="message">
</div>

<div id="app-7">
  <ol>
    <todo-item
      v-for="item in itemList"
      v-bind:key="item.id"
      v-bind:todo="item"
    ></todo-item>
  </ol>
  <p></p>
</div>


<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: 'hello world'
    }
  });
  var app2 = new Vue({
    el: "#app-2",
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  });
  var app3 = new Vue({
    el: "#app-3",
    data: {
      seen: false
    }
  });
  var app4 = new Vue({
    el: "#app-4",
    data: {
      todos: [
        {text: 'task1'},
        {text: 'task2'},
        {text: 'task3'}
      ]
    }
  });
  var app5 = new Vue({
    el: "#app-5",
    data: {
      message: 'hi again'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  });
  var app6 = new Vue({
    el: "#app-6",
    data: {
      message: 'hellow vue!'
    }
  });

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  });

  var app7 = new Vue({
    el: '#app-7',
    data: {
      itemList: [
        {id: 0, text: 'hi1'},
        {id: 1, text: 'hi2'},
        {id: 2, text: 'hi3'}
      ]
    }
  })
</script>
</body>
</html>
